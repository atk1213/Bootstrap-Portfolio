            <div class="col-xs-12 col-md-6" style="margin-left:10%; border:1px solid #ddd; background:#fff; padding-left: 3%; padding-right:3%;">
                <h1>Contact</h1>
                <div class="pull-left" style="width:100%;">
                    <form id="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
                            </div>
                            <div class="form-group" style="height: 250px">
                                <label for="message">Message</label>
                                <textarea id="message" class="form-control" name="message" required="required" style="height: 200px"></textarea>
                            </div>
                        <input type="submit" style="margin-bottom: 20px;">
                    </form>
                </div>
            </div>


                <div class="col-xs-12 col-md-4" style="border: 1px solid #cccccc; max-width:270px; overflow:auto;background-color:#ffffff;float:left;margin-left:9%;">
